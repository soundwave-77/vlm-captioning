name: Build and Push Multi-Arch Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-amd64:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64
        run: |
          # Загружаем переменные из .env
          export $(grep -v '^#' .env | xargs)
          docker buildx build \
            --platform linux/amd64 \
            --build-arg VLM_MODEL_REPO=${VLM_MODEL_REPO} \
            --build-arg VLM_MODEL_FILENAME=${VLM_MODEL_FILENAME} \
            --build-arg IMAGE_PROCESSOR_FILENAME=${IMAGE_PROCESSOR_FILENAME} \
            -t ghcr.io/${{ github.actor }}/vlm_captioning:amd64 \
            --push .

      - name: Create multi-arch manifest (AMD64)
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ github.actor }}/vlm_captioning:latest \
            ghcr.io/${{ github.actor }}/vlm_captioning:amd64

  build-arm64:
    runs-on: macos-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64
        run: |
          # Загружаем переменные из .env
          export $(grep -v '^#' .env | xargs)
          docker buildx build \
            --platform linux/arm64 \
            --build-arg VLM_MODEL_REPO=${VLM_MODEL_REPO} \
            --build-arg VLM_MODEL_FILENAME=${VLM_MODEL_FILENAME} \
            --build-arg IMAGE_PROCESSOR_FILENAME=${IMAGE_PROCESSOR_FILENAME} \
            -t ghcr.io/${{ github.actor }}/vlm_captioning:arm64 \
            --push .

      - name: Create multi-arch manifest (ARM64)
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ github.actor }}/vlm_captioning:latest \
            ghcr.io/${{ github.actor }}/vlm_captioning:arm64