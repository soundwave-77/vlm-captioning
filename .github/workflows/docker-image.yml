name: Build and Push Multi-Arch Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load environment variables
        id: env
        run: |
          export $(grep -v '^#' .env | xargs)
          echo "vlm_model_repo=${VLM_MODEL_REPO}" >> $GITHUB_OUTPUT
          echo "vlm_model_filename=${VLM_MODEL_FILENAME}" >> $GITHUB_OUTPUT
          echo "image_processor_filename=${IMAGE_PROCESSOR_FILENAME}" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          build-args: |
            VLM_MODEL_REPO=${{ steps.env.outputs.vlm_model_repo }}
            VLM_MODEL_FILENAME=${{ steps.env.outputs.vlm_model_filename }}
            IMAGE_PROCESSOR_FILENAME=${{ steps.env.outputs.image_processor_filename }}
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/vlm_captioning:latest
            ghcr.io/${{ github.actor }}/vlm_captioning:${{ github.sha }}