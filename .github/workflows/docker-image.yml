name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Build via docker compose
      #   run: docker compose --env-file .env build

      - name: Build and Push via Docker Compose
        run: |
          # Формируем имя для GHCR (обязательно в нижнем регистре)
          TARGET_IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}/vlm_captioning-v2:latest
          
          # Запускаем сборку и пуш одной командой. 
          # Переменная IMAGE передается только для этого процесса.
          IMAGE=$TARGET_IMAGE docker compose --env-file .env build --push
