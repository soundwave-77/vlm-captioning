name: Build and Push Multi-Arch Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        run: |
          # Загружаем переменные из .env
          export $(grep -v '^#' .env | xargs)

          docker buildx create --use --name vlm-builder

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg VLM_MODEL_REPO=${VLM_MODEL_REPO} \
            --build-arg IMAGE_PROCESSOR_FILENAME=${IMAGE_PROCESSOR_FILENAME} \
            --build-arg VLM_MODEL_FILENAME=${VLM_MODEL_FILENAME} \
            -t ghcr.io/${{ github.actor }}/vlm_captioning:latest \
            --push .